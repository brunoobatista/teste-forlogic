<div class="row">
  <!-- left column -->
<div class="col-md-10 offset-1">

  <!-- general form elements -->
  <div class="box box-primary">

      <div class="box-header with-border">
        <h3 class="box-title">Avaliação do Cliente</h3>
      </div>

    <form (ngSubmit)="salvar()" [formGroup]="formulario">
      <div class="box-body">
        <div class="row">
          <div class="form-group col-md-12">
            <label for="nps">Nota de 0 a 10</label>
            <input type="number" id="nps" name="nps" class="form-control"
                formControlName="nps" #nps>

            <app-message [control]="formulario.get('nps')" error="required"
                text="Item obrigatório" [element]="nps"></app-message>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-12">
            <label for="motivo">Movito da nota</label>
            <textarea type="text" id="motivo" name="motivo" class="form-control"
                formControlName="motivo" #motivo></textarea>
            <app-message [control]="formulario.get('motivo')" error="required"
                text="Item obrigatório" [element]="motivo"></app-message>
          </div>
        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>  
    </form>

  </div>
</div>
</div>
