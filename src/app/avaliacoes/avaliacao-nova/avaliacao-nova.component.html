<div class="row">
    <!-- left column -->
  <div class="col-md-10 offset-1">
  
    <!-- general form elements -->
    <div class="box box-primary">

        <div class="box-header with-border">
          <h3 class="box-title">{{title}} avaliação</h3>
        </div>

        <div class="config-form">
          <form (ngSubmit)="salvar()" [formGroup]="formulario">
            <div class="box-body">
              <div class="row">
                <div class="col-xs-12 col-12 col-md-6 form-group">
                  <label for="referencia">Data de referência</label>
                  <input type="text" id="referencia" name="referencia"
                        placeholder="Data"
                        class="form-control"
                        [bsConfig]="bsConfig"
                        bsDatepicker
                        formControlName="referencia"
                        #dp="bsDatepicker"
                        [minDate]="refMin"
                        (bsValueChange)="setDate($event)"
                        #referencia>

                  <app-message [control]="formulario.get('referencia')" error="required"
                        text="Item obrigatório" [element]="referencia"></app-message>
                </div>

              </div>

              <div class="row">
                  <div class="col-xs-12 col-12 col-md-12 form-group">
                    <ngx-select [items]="items" optionValueField="id" optionTextField="nome"
                        [multiple]="true" (selectionChanges)="insertCLiente($event)" 
                        [disabled]="disableSelect">

                        <ng-template ngx-select-option-not-found let-input>
                            Cliente não encontrado
                        </ng-template>
                    </ngx-select>
                    <div class="alert alert-danger show-msg" role="alert" #input>
                        São necessários pelo menos {{quantidadeGeral}} clientes selecionados!
                    </div>
                  </div>

              </div>

              <div class="box-footer">
                  <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
