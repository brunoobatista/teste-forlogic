
<ng-container *ngFor="let avaliacao of avaliacoes">

  <div class="row" style="margin-top: 15px; margin-bottom: 10px;">
      <div class="col-md-12">
  
        <div class="card" style="border: 2px solid black; background-color: #F5F5F5;">
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <h5 class="card-title">Avaliação do Mês:</h5>
                <div class="card-text">{{avaliacao.referencia}}</div>
                <a [routerLink]="[ '/avaliacoes', avaliacao.id ]" class="btn btn-info">Visualizar</a>
              </div>
              <div class="col-md-4" style="border: 1px solid black;">
                  <h5 class="card-title">Resultado:</h5>

                  <div *ngIf="avaliacao.nps >= 80" class="alert alert-success" role="alert">
                      {{avaliacao.nps | number: '0.0-2':'pt-br'}} % - Meta atingida
                  </div>

                  <div *ngIf="avaliacao.nps >=60 && avaliacao.nps < 80" class="alert alert-warning" role="alert">
                      {{avaliacao.nps | number: '0.0-2':'pt-br'}} % - Meta tolerável
                  </div>

                  <div *ngIf="avaliacao.nps < 60" class="alert alert-danger" role="alert">
                      {{avaliacao.nps | number: '0.0-2':'pt-br'}} % - Meta não atingida
                  </div>

              </div>
            </div>
          </div>
        </div>
  
      </div>
  </div>

</ng-container>
